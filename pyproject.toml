[tool.poetry]
name = "youtube-playlist-randomizer"
version = "0.3.0"
description = "A tool to randomize youtube playlists"
authors = ["Martyn van Dijke <martijnvdijke600@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "youtube_playlist_randomizer"}]

[tool.poetry.dependencies]
python = "^3.11"
google-api-python-client = "^2.90.0"
prompt-toolkit2 = "^2.0.11"
google-auth-oauthlib = "^1.0.0"
prompt-toolkit = "^3.0.38"


[tool.poetry.group.dev.dependencies]
pylint = "^2.17.4"
black = "^23.3.0"
mypy = "^1.4.0"
pytest = "^7.3.2"
flake8 = "^6.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
youtube_playlist_randomizer = 'youtube_playlist_randomizer.main:main'